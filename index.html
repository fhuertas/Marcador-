<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 contenteditable="true" id="tituloMarcador" onkeypress="evitarSaltoLinea(event)" onkeydown="guardarEstado()">Título</h1>
            <div class="header-buttons">
                <button onclick="reiniciar()">Reset</button>
                <button onclick="copiarMarcador()">Compartir</button>
            </div>
        </div>
        <div class="turno-ronda">
            <div class="turno">
                <span>Turno:</span>
                <button onclick="cambiarTurno()">Cambiar</button>
                <strong id="turno">Jugador 1</strong>
            </div>
            <div class="ronda">
                <span>Ronda de batalla:</span>
                <button onclick="ajustarRonda(-1)">-</button>
                <strong id="ronda">1</strong>
                <button onclick="ajustarRonda(1)">+</button>
            </div>
        </div>
        <div class="jugadores">
            <!-- Jugador 1 -->
            <div class="jugador">
                <h2 contenteditable="true" id="j1-nombre" oninput="actualizarTurno()" onkeypress="evitarSaltoLinea(event)" onkeydown="guardarEstado()">Jugador 1</h2>
                <div class="fila">
                    <span>Puntos de mando:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j1-cmd', -1)">-</button>
                        <span id="j1-cmd">0</span>
                        <button onclick="ajustarPuntaje('j1-cmd', 1)">+</button>
                    </div>
                </div> 
                <div class="fila">
                    <span>Misión principal:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j1-prim', -5)">-5</button>
                        <button onclick="ajustarPuntaje('j1-prim', -1)">-1</button>
                        <span id="j1-prim">0</span>
                        <button onclick="ajustarPuntaje('j1-prim', 1)">+1</button>
                        <button onclick="ajustarPuntaje('j1-prim', 5)">+5</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misiones secundarias:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j1-sec', -5)">-5</button>
                        <button onclick="ajustarPuntaje('j1-sec', -1)">-1</button>
                        <span id="j1-sec">0</span>
                        <button onclick="ajustarPuntaje('j1-sec', 1)">+1</button>
                        <button onclick="ajustarPuntaje('j1-sec', 5)">+5</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misión secreta:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j1-secM', -5)">-5</button>
                        <button onclick="ajustarPuntaje('j1-secM', -1)">-1</button>
                        <span id="j1-secM">0</span>
                        <button onclick="ajustarPuntaje('j1-secM', 1)">+1</button>
                        <button onclick="ajustarPuntaje('j1-secM', 5)">+5</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Miniaturas pintadas:</span>
                    <button class="miniaturas-btn" id="j1-mini" onclick="alternarMiniaturas('j1-mini')">No</button>
                </div>
                <div class="fila">
                    <span>Total:</span>
                    <strong id="j1-total">0</strong>
                </div>
            </div>
            <!-- Jugador 2 -->
            <div class="jugador">
                <h2 contenteditable="true" id="j2-nombre" oninput="actualizarTurno()" onkeypress="evitarSaltoLinea(event)" onkeydown="guardarEstado()">Jugador 2</h2>
                <div class="fila">
                    <span>Puntos de mando:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j2-cmd', -1)">-</button>
                        <span id="j2-cmd">0</span>
                        <button onclick="ajustarPuntaje('j2-cmd', 1)">+</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misión principal:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j2-prim', -5)">-5</button>
                        <button onclick="ajustarPuntaje('j2-prim', -1)">-1</button>
                        <span id="j2-prim">0</span>
                        <button onclick="ajustarPuntaje('j2-prim', 1)">+1</button>
                        <button onclick="ajustarPuntaje('j2-prim', 5)">+5</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misiones secundarias:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j2-sec', -5)">-5</button>
                        <button onclick="ajustarPuntaje('j2-sec', -1)">-1</button>
                        <span id="j2-sec">0</span>
                        <button onclick="ajustarPuntaje('j2-sec', 1)">+1</button>
                        <button onclick="ajustarPuntaje('j2-sec', 5)">+5</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misión secreta:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j2-secM', -5)">-5</button>
                        <button onclick="ajustarPuntaje('j2-secM', -1)">-1</button>
                        <span id="j2-secM">0</span>
                        <button onclick="ajustarPuntaje('j2-secM', 1)">+1</button>
                        <button onclick="ajustarPuntaje('j2-secM', 5)">+5</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Miniaturas pintadas:</span>
                    <button class="miniaturas-btn" id="j2-mini" onclick="alternarMiniaturas('j2-mini')">No</button>
                </div>
                <div class="fila">
                    <span>Total:</span>
                    <strong id="j2-total">0</strong>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
