<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marcador</h1>
        <div>
            <span>Turno: <strong id="turno">Jugador 1</strong></span>
        </div>
        <div>
            <span>Ronda: <strong id="ronda">1</strong></span>
            <button onclick="ajustarRonda(1)">+</button>
            <button onclick="ajustarRonda(-1)">-</button>
        </div>
        <div class="jugadores">
            <div class="jugador">
                <h2 id="j1-nombre">Jugador 1</h2>
                <div>
                    <span>Prim: <span id="j1-prim">0</span></span>
                    <button onclick="ajustarPuntaje('j1-prim', 1)">+</button>
                    <button onclick="ajustarPuntaje('j1-prim', -1)">-</button>
                </div>
                <div>
                    <span>Sec: <span id="j1-sec">0</span></span>
                    <button onclick="ajustarPuntaje('j1-sec', 1)">+</button>
                    <button onclick="ajustarPuntaje('j1-sec', -1)">-</button>
                </div>
                <div>
                    <span>Cmd: <span id="j1-cmd">0</span></span>
                    <button onclick="ajustarPuntaje('j1-cmd', 1)">+</button>
                    <button onclick="ajustarPuntaje('j1-cmd', -1)">-</button>
                </div>
            </div>
            <div class="jugador">
                <h2 id="j2-nombre">Jugador 2</h2>
                <div>
                    <span>Prim: <span id="j2-prim">0</span></span>
                    <button onclick="ajustarPuntaje('j2-prim', 1)">+</button>
                    <button onclick="ajustarPuntaje('j2-prim', -1)">-</button>
                </div>
                <div>
                    <span>Sec: <span id="j2-sec">0</span></span>
                    <button onclick="ajustarPuntaje('j2-sec', 1)">+</button>
                    <button onclick="ajustarPuntaje('j2-sec', -1)">-</button>
                </div>
                <div>
                    <span>Cmd: <span id="j2-cmd">0</span></span>
                    <button onclick="ajustarPuntaje('j2-cmd', 1)">+</button>
                    <button onclick="ajustarPuntaje('j2-cmd', -1)">-</button>
                </div>
            </div>
        </div>
        <div class="controles">
            <button onclick="cambiarTurno()">Turno</button>
            <button onclick="editarNombres()">Editar</button>
            <button onclick="copiarMarcador()">Compartir</button>
            <button onclick="reiniciar()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
