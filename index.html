<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 1000px;
            margin: 0 auto;
            width: 90%;
        }

        .header {
            display: flex;
            flex-wrap: wrap; /* Permite que los botones se ajusten si el título es muy grande */
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .header-buttons button {
            margin-left: 10px;
        }

        .turno-ronda {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .turno {
            display: flex;
            align-items: center;
        }

        .turno button {
            margin-left: 10px;
        }

        .ronda {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .jugadores {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .jugador {
            flex: 1;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .fila {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .fila span {
            flex: 1;
        }

        .control {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .vertical .jugadores {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 contenteditable="true" id="tituloMarcador">Título</h1>
            <div class="header-buttons">
                <button onclick="reiniciar()">Reset</button>
                <button onclick="copiarMarcador()">Compartir</button>
                <button onclick="cambiarFormato()">Vertical</button>
            </div>
        </div>
        <div class="turno-ronda">
            <div class="turno">
                <span>Turno: </span>
                <span id="turno">Jugador 1</span>
                <button onclick="cambiarTurno()">Cambiar</button>
            </div>
            <div class="ronda">
                <span>Ronda de batalla:</span>
                <button onclick="ajustarRonda(-1)">-</button>
                <strong id="ronda">1</strong>
                <button onclick="ajustarRonda(1)">+</button>
            </div>
        </div>
        <div class="jugadores">
            <div class="jugador">
                <h2 contenteditable="true" id="j1-nombre">Jugador 1</h2>
                <div class="fila">
                    <span>Misión principal:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j1-prim', -1)">-</button>
                        <span id="j1-prim">0</span>
                        <button onclick="ajustarPuntaje('j1-prim', 1)">+</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misiones secundarias:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j1-sec', -1)">-</button>
                        <span id="j1-sec">0</span>
                        <button onclick="ajustarPuntaje('j1-sec', 1)">+</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misión secreta:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j1-secM', -1)">-</button>
                        <span id="j1-secM">0</span>
                        <button onclick="ajustarPuntaje('j1-secM', 1)">+</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Puntos de mando:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j1-cmd', -1)">-</button>
                        <span id="j1-cmd">0</span>
                        <button onclick="ajustarPuntaje('j1-cmd', 1)">+</button>
                    </div>
                </div>
            </div>
            <div class="jugador">
                <h2 contenteditable="true" id="j2-nombre">Jugador 2</h2>
                <div class="fila">
                    <span>Misión principal:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j2-prim', -1)">-</button>
                        <span id="j2-prim">0</span>
                        <button onclick="ajustarPuntaje('j2-prim', 1)">+</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misiones secundarias:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j2-sec', -1)">-</button>
                        <span id="j2-sec">0</span>
                        <button onclick="ajustarPuntaje('j2-sec', 1)">+</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Misión secreta:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j2-secM', -1)">-</button>
                        <span id="j2-secM">0</span>
                        <button onclick="ajustarPuntaje('j2-secM', 1)">+</button>
                    </div>
                </div>
                <div class="fila">
                    <span>Puntos de mando:</span>
                    <div class="control">
                        <button onclick="ajustarPuntaje('j2-cmd', -1)">-</button>
                        <span id="j2-cmd">0</span>
                        <button onclick="ajustarPuntaje('j2-cmd', 1)">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let turnoActual = 1;
        let formatoVertical = false;

        // Función para ajustar el puntaje
        function ajustarPuntaje(id, delta) {
            const elemento = document.getElementById(id);
            let valor = parseInt(elemento.textContent, 10) || 0;
            valor = Math.max(0, valor + delta);
            elemento.textContent = valor;

            // Guardar cambios en localStorage
            guardarPuntajes();
        }

        // Función para ajustar la ronda
        function ajustarRonda(delta) {
            const elemento = document.getElementById('ronda');
            let valor = parseInt(elemento.textContent, 10) || 0;
            valor = Math.max(1, valor + delta);
            elemento.textContent = valor;

            // Guardar cambios en localStorage
            guardarPuntajes();
        }

        // Cambiar el turno entre los jugadores
        function cambiarTurno() {
            turnoActual = turnoActual === 1 ? 2 : 1;
            actualizarTurno();
        }

        // Actualizar el nombre del turno
        function actualizarTurno() {
            const turnoJugador = turnoActual === 1 ? 'j1-nombre' : 'j2-nombre';
            document.getElementById('turno').textContent = document.getElementById(turnoJugador).textContent;
        }

        // Función para copiar el marcador al portapapeles
        function copiarMarcador() {
            const marcador = `
==============================
${document.getElementById('tituloMarcador').textContent}
==============================
Turno de: ${document.getElementById('turno').textContent}
Ronda de batalla: ${document.getElementById('ronda').textContent}

---------------- ${document.getElementById('j1-nombre').textContent} ----------------
Misión principal: ${document.getElementById('j1-prim').textContent}
Misiones secundarias: ${document.getElementById('j1-sec').textContent}
Misión secreta: ${document.getElementById('j1-secM').textContent}
Puntos de mando: ${document.getElementById('j1-cmd').textContent}

---------------- ${document.getElementById('j2-nombre').textContent} ----------------
Misión principal: ${document.getElementById('j2-prim').textContent}
Misiones secundarias: ${document.getElementById('j2-sec').textContent}
Misión secreta: ${document.getElementById('j2-secM').textContent}
Puntos de mando: ${document.getElementById('j2-cmd').textContent}
`;

            navigator.clipboard.writeText(marcador).then(() => {
                alert('Marcador copiado al portapapeles.');
            });
        }

        // Cambiar el formato entre vertical y horizontal
        function cambiarFormato() {
            formatoVertical = !formatoVertical;
            document.querySelector('.container').classList.toggle('vertical', formatoVertical);
            document.querySelector('button[onclick="cambiarFormato()"]').textContent = formatoVertical ? 'Horizontal' : 'Vertical';
        }

        // Guardar el puntaje en cookies/localStorage
        function guardarPuntajes() {
            localStorage.setItem('ronda', document.getElementById('ronda').textContent);
            localStorage.setItem('j1-nombre', document.getElementById('j1-nombre').textContent);
            localStorage.setItem('j2-nombre', document.getElementById('j2-nombre').textContent);
            localStorage.setItem('j1-prim', document.getElementById('j1-prim').textContent);
            localStorage.setItem('j1-sec', document.getElementById('j1-sec').textContent);
            localStorage.setItem('j1-secM', document.getElementById('j1-secM').textContent);
            localStorage.setItem('j1-cmd', document.getElementById('j1-cmd').textContent);
            localStorage.setItem('j2-prim', document.getElementById('j2-prim').textContent);
            localStorage.setItem('j2-sec', document.getElementById('j2-sec').textContent);
            localStorage.setItem('j2-secM', document.getElementById('j2-secM').textContent);
            localStorage.setItem('j2-cmd', document.getElementById('j2-cmd').textContent);
        }

        // Cargar los puntajes desde localStorage al cargar la página
        function cargarPuntajes() {
            if (localStorage.getItem('ronda')) document.getElementById('ronda').textContent = localStorage.getItem('ronda');
            if (localStorage.getItem('j1-nombre')) document.getElementById('j1-nombre').textContent = localStorage.getItem('j1-nombre');
            if (localStorage.getItem('j2-nombre')) document.getElementById('j2-nombre').textContent = localStorage.getItem('j2-nombre');
            if (localStorage.getItem('j1-prim')) document.getElementById('j1-prim').textContent = localStorage.getItem('j1-prim');
            if (localStorage.getItem('j1-sec')) document.getElementById('j1-sec').textContent = localStorage.getItem('j1-sec');
            if (localStorage.getItem('j1-secM')) document.getElementById('j1-secM').textContent = localStorage.getItem('j1-secM');
            if (localStorage.getItem('j1-cmd')) document.getElementById('j1-cmd').textContent = localStorage.getItem('j1-cmd');
            if (localStorage.getItem('j2-prim')) document.getElementById('j2-prim').textContent = localStorage.getItem('j2-prim');
            if (localStorage.getItem('j2-sec')) document.getElementById('j2-sec').textContent = localStorage.getItem('j2-sec');
            if (localStorage.getItem('j2-secM')) document.getElementById('j2-secM').textContent = localStorage.getItem('j2-secM');
            if (localStorage.getItem('j2-cmd')) document.getElementById('j2-cmd').textContent = localStorage.getItem('j2-cmd');
        }

        // Llamar la función para cargar los puntajes al cargar la página
        window.onload = cargarPuntajes;
    </script>
</body>
</html>
