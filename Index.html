<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marcador de Juego</h1>

        <div class="turn-indicator">
            <span>Turno de: <strong id="current-turn">Jugador 1</strong></span>
        </div>
        <div class="round-indicator">
            <span>Ronda de batalla: <strong id="current-round">1</strong></span>
        </div>

        <div class="players">
            <div class="player">
                <h2 id="player1-name">Jugador 1</h2>
                <div class="score-group">
                    <span>Misiones principales: <span id="p1-main">0</span></span>
                    <span>Misiones secundarias: <span id="p1-secondary">0</span></span>
                    <span>Puntos de mando: <span id="p1-command">0</span></span>
                </div>
            </div>
            <div class="player">
                <h2 id="player2-name">Jugador 2</h2>
                <div class="score-group">
                    <span>Misiones principales: <span id="p2-main">0</span></span>
                    <span>Misiones secundarias: <span id="p2-secondary">0</span></span>
                    <span>Puntos de mando: <span id="p2-command">0</span></span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="changeTurn()">Cambiar Turno</button>
            <button onclick="updateRound()">Actualizar Ronda</button>
            <button onclick="editNames()">Editar Nombres</button>
            <button onclick="copyToClipboard()">Compartir</button>
            <button onclick="resetScores()">Reiniciar Marcador</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
